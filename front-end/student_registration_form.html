<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="assets/css/student_registration_form.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="form-container">
      <a href="students.html" class="dashboard-button">Dashboard</a>
      <h2>Student Registration Form</h2>
      <form id="studentForm">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required />

        <label for="guardian">Guardian:</label>
        <input type="text" id="guardian" name="guardian" required />

        <button type="submit">Register</button>
      </form>
    </div>

    <script>
      document
        .getElementById("studentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Gather form data
          const formData = {
            full_name: document.getElementById("full_name").value,
            dob: document.getElementById("dob").value,
            gender: document.getElementById("gender").value,
            address: document.getElementById("address").value,
            contact: document.getElementById("contact").value,
            guardian: document.getElementById("guardian").value,
          };

          // Send data to the server using Axios
          axios
            .post("http://localhost:3001/student_submit", formData)
            .then((response) => {
              alert(response.data);
              document.getElementById("studentForm").reset();
            })
            .catch((error) => {
              console.error("Error adding student:", error);
              alert("Failed to save student information.");
            });
        });
    </script>
  </body>
</html>
